<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E58A8"/>
      <stop offset="100%" style="stop-color:#0d3f87"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="200" fill="rgba(255,255,255,0.05)"/>
  <circle cx="1100" cy="530" r="250" fill="rgba(255,255,255,0.05)"/>

  <!-- Lock icon -->
  <g transform="translate(100, 200)">
    <rect x="0" y="40" width="80" height="60" rx="8" fill="rgba(255,255,255,0.9)"/>
    <path d="M15 40 V25 C15 10 25 0 40 0 C55 0 65 10 65 25 V40"
          stroke="rgba(255,255,255,0.9)" stroke-width="8" fill="none" stroke-linecap="round"/>
    <circle cx="40" cy="70" r="8" fill="#1E58A8"/>
  </g>

  <!-- Main text -->
  <text x="220" y="240" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="800" fill="white">
    Locksmith Pro Paris
  </text>

  <!-- Subtitle -->
  <text x="220" y="300" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="rgba(255,255,255,0.9)">
    Serrurier d'urgence 24h/24, 7j/7
  </text>

  <!-- Features -->
  <g transform="translate(220, 360)" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="rgba(255,255,255,0.85)">
    <text x="0" y="0">Intervention en 30 min</text>
    <text x="0" y="40">Devis gratuit et transparent</text>
    <text x="0" y="80">Artisans agr&#233;&#233;s et assur&#233;s</text>
  </g>

  <!-- Phone number -->
  <g transform="translate(220, 520)">
    <rect x="0" y="-35" width="320" height="60" rx="30" fill="white"/>
    <text x="160" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="700" fill="#1E58A8" text-anchor="middle">
      06 51 68 59 88
    </text>
  </g>

  <!-- 24/7 badge -->
  <g transform="translate(1000, 100)">
    <circle cx="50" cy="50" r="50" fill="white"/>
    <text x="50" y="45" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="800" fill="#1E58A8" text-anchor="middle">24/7</text>
    <text x="50" y="70" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#1E58A8" text-anchor="middle">URGENCE</text>
  </g>
